<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Arbra Game</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="./script.js"></script>
</head>
<body class="grey darken-3" onload="init()">

<div class="navbar-fixed">
    <nav class="light-green darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Arbra Game</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="phraseNbCoups"></a></li>
                <li><a id="nbCoups"></a></li>

            </ul>
        </div>
    </nav>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>$(document).ready(function(){$('.modal').modal(); });</script>


<div class="center white-text"><h1 id="welcomeTxt">Votre formule à traiter</h1></div>

<div class="row" id="arbre">
    <div class="center"><h3 id="form"></h3></div>

    <div class="col m6 center" id="restart"><a class="waves-effect waves-light btn orange"><i
            class="material-icons right">autorenew</i>Autre formule</a></div> 

    <div class="col m6 center" id="start"><a class="waves-effect waves-light btn green"><i class="material-icons right">send</i>Commencer</a>
    </div>
    <div class="col m12 ">
      <a class="btn-floating btn-large waves-effect waves-light blue" id="scrollBtn"><i class="material-icons">arrow_upward</i></a>
    </div>

</div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content green-text center">
      <h1>Partie terminée !</h1>
      <ul class="black-text">
        <li class="left" id="time"> <i class="material-icons left">access_time</i></li>

      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</body>
</html>
